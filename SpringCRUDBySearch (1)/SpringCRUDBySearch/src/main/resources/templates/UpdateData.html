<!DOCTYPE html>
<html  lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 align="center">UPDATE MOBILE DATA</h1>
<form action="UpdateMobileData">
<div class="form-group">
    <label for="id">Mobile Name</label>
    <input type="text" class="form-control" id="id" name="id" th:value="${obj.id}"  placeholder="please enter mobile id...........">
  </div>
<div class="form-group">
    <label for="exampleInputEmail1">Mobile Name</label>
    <input type="text" class="form-control" id="name" name="mobile_name" th:value="${obj.mobile_name}"   placeholder="please enter mobile name.........">
  </div>
  <div class="form-group">
    <label for="mobile_company">Mobile Company</label>
    <input type="text" class="form-control" id="mobile_company" name="mobile_company" th:value="${obj.mobile_company}" placeholder="please enter mobile company...........">
  </div>
  <button type="submit" class="btn btn-primary">UPDATE DATA</button>
</form>
</body>
</html>
