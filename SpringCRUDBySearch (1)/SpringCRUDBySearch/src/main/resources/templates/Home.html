<body>
<h1 align="center">Mobile Shop</h1>
<div class="container">
<form action="storeMobileData" method="post">

    <label for="exampleInputEmail1">Mobile Name</label>
    <input type="text" class="form-control" id="name" name="mobile_name"  placeholder="please enter mobile name.........">

    <label for="mobile_company">Mobile Company</label>

    <input type="checkbox" class="form-check-input" id="exampleCheck1">
