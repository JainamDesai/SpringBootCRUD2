<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<form action="" method="post">
  <div class="form-group">
    <label for="MobileSearch">Mobile Name</label>
    <input type="text" class="form-control" id="name" name="mobile_name"  placeholder="please enter mobile name for search.........">
  </div>
   <button type="submit" class="btn btn-primary">Search Mobile</button><br>
   <table id="result" style="border: 2px solid black;">
   <tr th:each = "obj :${objs}" style="border: 2px solid black">
<td th:text = "${obj.id}"></td>
<td th:text = "${obj.mobile_name}"></td>
<td th:text = "${obj.mobile_company}"></td>
   </tr>
   </table>
   <br>
   <a href="welcome">GO TO HOME</a>
  </form>
  </div>
  <script  type ="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js">
  $(document).ready(function(){
	  $('#result').hide();
	  alert("jainam");
	  $('#name').keyup(function(){
		  $('#result').hide();
		  var mobile_name = $('#name').val();
			 alert(mobile_name);
			 $.ajax({
				 type:"GET",
				 url:"SearchByName",
				 data:{
					 mobile_name = mobile_name,
					 
				 },
				 success : function(result){
					 $('#result').show();
					 
				 },
				 error : function(e){
					alert("error"); 
				 }
 
			 }); 
	  });  
  });
  </script>
</body>
</html>
